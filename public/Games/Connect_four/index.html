<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Connect Four</h1>
        <div class="game-info">
            <div class="current-player">
                <span>Current Player: </span>
                <span id="current-player-display">Player 1</span>
            </div>
            <div class="score">
                <span>Player 1: <span id="player1-score">0</span></span>
                <span>Player 2: <span id="player2-score">0</span></span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button id="reset-btn" class="btn">Reset Game</button>
            <button id="new-game-btn" class="btn">New Game</button>
        </div>
        
        <div id="game-message" class="game-message hidden"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
